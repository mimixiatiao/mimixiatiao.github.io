<!DOCTYPE html>

<head>
		<meta charset="utf-8">
		<title>留言板</title>
	</head>
	<body>
	<center>
        <form action="#" method="post" class="smart-green">
		<table width="550" height="850" bgcolor="aquamarine">
			<tr>
				<td width="30" height="60" bgcolor="#009d4c">
					<h1>Contact Form</h1>
					<h5>留下你的看法吧。</h5>
				</td>
			</tr>
			<tr>
				<td>
					<label>
					<span>Title :</span>
					<input id="title" type="title" name="title" placeholder="Valid Message Theme" />
					</label>
						</td>	
					</tr>
					<tr>
						<td>
							<label>
					<span>Email :</span>
					<input id="email" type="email" name="email" placeholder="Valid Email Address" />
				</label>
					</td>	
				</tr>
				<tr>
					<td>
						<label>
					<span>Telephone :</span>
					<input id="telephone" type="telephone" name="telephone" placeholder="Valid Your Telephone" />
					</label>
				</td>	
			</tr>
			<tr>
				<td>
					<label>
					<span>回复方式 :&nbsp;&nbsp;&nbsp;</span>
					<input type="checkbox" value="online">在线回复</option>
					<input type="checkbox" value="telephone">电话回复</option>
					<input type="checkbox" value="email">邮件回复</option>
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
					<span>留言类别 :&nbsp;&nbsp;&nbsp;</span>
					<select id="reply" name="reply" οnchange="changemathod();" style="width:200px; height: 35px;">
					<option selected disabled>请选择</option>
					<option value="consult">咨询</option>
					<option value="suggest">建议</option>
					<option value="investment">投资</option>
					<option value="complaint">投诉</option>
					<option value="feedback">反馈</option>
					</select>
					</label>
				</td>
			</tr>
	
			<tr>
				<td>
					<label>
					<span>Message :</span>
					<textarea id="message" name="message" placeholder="Your Message to Us" ></textarea>
					</label>
				</td>	
			</tr>
			<tr>
				<td>
					<label>
					<span>Subject :</span><select name="selection">
					<option value="Job Inquiry">Job Inquiry</option>
					<option value="General Question">General Question</option>
					</select>
					</label>
				</td>
			</tr>
			<tr>
				<td height="">
					<label>	
					<span>Your meme :</span>
					<input id="name" type="radio" name="confused"/><img src="confused.gif">
					<input id="name" type="radio" name="surprised"/><img src="surprised.gif">
					<input id="name" type="radio" name="tongue"/><img src="tongue.gif">
					<input id="name" type="radio" name="unsure"/><img src="unsure.gif">
					<input id="name" type="radio" name="whistling"/><img src="whistling.gif">
					<input id="name" type="radio" name="wink"/><img src="wink.gif">
					</label>
				</td>
			</tr>
			<tr>
				<td height="">
					<label>	
					&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
					<input id="name" type="radio" name="smile"/><img src="smile.gif">
					<input id="name" type="radio" name="cool"/><img src="cool.gif">
					<input id="name" type="radio" name="cry"/><img src="cry.gif">
					<input id="name" type="radio" name="laugh"/><img src="laugh.gif">
					<input id="name" type="radio" name="lol"/><img src="lol.gif">
					<input id="name" type="radio" name="normal"/><img src="normal.gif">
					</label>
				</td>
			</tr>
			<tr>
				<td height="">
					<label>	
					&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
					<input id="name" type="radio" name="redface"/><img src="redface.gif">
					<input id="name" type="radio" name="rolleyes"/><img src="rolleyes.gif">
					<input id="name" type="radio" name="sad"/><img src="sad.gif">
					<input id="name" type="radio" name="shocked"/><img src="shocked.gif">
					<input id="name" type="radio" name="sick"/><img src="sick.gif">
					<input id="name" type="radio" name="sleeping"/><img src="sleeping.gif">
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>
					<span>&nbsp;</span>
					<input type="button" class="button" value="提交" style="width: 120px; height: 40px;border: 2px #777777 dashed; background-color: #85f964;"/>
					&emsp;&emsp;&emsp;
					<input type="button" class="button" value="重置" style="width: 120px; height: 40px;border: 2px #777777 dashed; background-color: #85f964;"/>
					</label>
				</td>	
			</tr>
		</table>
	</form>
	</center>
	</body>
